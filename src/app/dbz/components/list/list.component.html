<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
  <div>
    <span class="text-primary">{{ i + 1 }} - </span>
    <span>{{ character.name }} - </span>
    <strong>Power: {{ character.power }}</strong>
  </div>

<!-- <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button> -->
<button class="btn btn-danger" (click)="deleteCharacterById(character.id!)">X</button>

  </li>
</ul>
<!-- Con let i hacemos referencia al indice, con isFirst al primer elemento
de la lista, con isLast al ultimo elemento de esta, con isEven a los elementos
par y con isOdd a los elementos impar.
Con el ngclass lo que podemos hacer es seleccionar a que elemento de la lista
le vamos aplicar tal o cual clase -->
